    <div id="header-placeholder"></div>

    <main class="main">
        <section class="page-hero">
            <div class="container container--full-width">
                <h2>活動報告</h2>
                <p>CoderDojo HARUMIの活動の様子や子供たちの作品をご紹介します</p>
