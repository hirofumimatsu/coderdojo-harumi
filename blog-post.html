<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事詳細 - CoderDojo HARUMI</title>
    <link rel="stylesheet" href="styles/main.css?v=20250122">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>CoderDojo HARUMI</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="activities.html">活動内容</a></li>
                <li><a href="join.html">参加方法</a></li>
                <li><a href="blog.html">活動報告</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div id="single-post" class="single-post-container">
                <!-- Ghost CMSから記事が動的に読み込まれます -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h4>CoderDojo HARUMI</h4>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 CoderDojo HARUMI. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <style>
        .single-post-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .single-post {
            padding: 0;
        }

        .feature-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .post-header {
            padding: 3rem 3rem 1rem;
        }

        .post-meta {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        .post-category {
            background: linear-gradient(45fa, #fa709a, #fee140);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .post-header h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 700;
            line-height: 1.3;
            margin: 0;
        }

        .post-content {
            padding: 2rem 3rem 3rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .post-content h2 {
            color: #333;
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            font-weight: 700;
        }

        .post-content h3 {
            color: #333;
            font-size: 1.4rem;
            margin: 1.5rem 0 0.8rem;
            font-weight: 600;
        }

        .post-content p {
            margin-bottom: 1.2rem;
        }

        .post-content ul, .post-content ol {
            margin-bottom: 1.2rem;
            padding-left: 2rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .post-content blockquote {
            background: #f8f9fa;
            border-left: 4px solid #4f46e5;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 10px 10px 0;
            font-style: italic;
        }

        .post-content code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .post-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .post-footer {
            padding: 2rem 3rem 3rem;
            border-top: 1px solid #eee;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(79, 70, 229, 0.2);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: #e53e3e;
            background: #fed7d7;
            border-radius: 10px;
            margin: 2rem;
        }

        @media (max-width: 768px) {
            .single-post-container {
                margin: 1rem;
                border-radius: 10px;
            }
            
            .post-header,
            .post-content,
            .post-footer {
                padding: 2rem 1.5rem;
            }
            
            .post-header h1 {
                font-size: 2rem;
            }
            
            .feature-image {
                height: 250px;
            }
        }
    </style>

    <script src="js/ghost-integration.js"></script>
</body>
</html>
